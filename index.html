<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Interactive rating component</title>
</head>
<body>
<div class="main-container">
<img src="img/icon-star.svg" alt="logo">
<h1>How did we do?</h1>
<p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering! </p>
<ul>
 <li><button class="click">1</button></li>
<li><button class="click">2</button></li>
<li><button class="click">3</button></li>
<li><button class="click">4</button></li>
<li><button class="click">5</button></li>
</ul>
<button class="btn" id="submit">SUBMIT</button>
</div>
<div class="submit hidden" id="rate-again">
<img src="img/illustration-thank-you.svg" alt="thank you">
<h5>You selected 
<span id="rating"></span> out of 5</h5>
<h2>Thank you!</h2>
<p>We appreciate you taking the time to give a rating. If you need more support, don't hesitate to get in touch!</p>
<button class="btn">Rate Again</button>
</div>
<script src="app.js"></script>
</body>
</html>
